{% extends "main/base.html" %}


{% block title %}
<title>
    album
</title>
{% endblock %}

{% block body %}
<div class="album py-5  darkback">

        <h3>
            ГАЛЕРЕЯ
        </h3>
        <form class="container " method="get" action="{% url 'add_photo' %}">
            <button class="btn" value="Add">
                Add
            </button>
        </form>
        <br>


        <div class="container darkback">

          <div class="row">
          {% if all %}
              {% for i in all %}
            <div class="col-md-4 darkback">
              <div class="card mb-4 box-shadow darkback">
                <img class="card-img-top"   style="height: 225px; width: 100%; display: block;"
                     src="{{ i.image.url }}">
                <div class="card-body">

                  <div class="d-flex justify-content-between align-items-center darkback">
                    <div class="btn-group">
                      <a href="{% url 'photo_detail' i.id %}">
                          <button type="button" class="btn btn-sm btn-outline-secondary">
                              View
                          </button>
                      </a>
                    </div>
                    <small class="text-muted">{{ i.pub_date}}</small>
                    <small class="text-muted">{{ i.author}}</small>
                  </div>
                </div>
              </div>
            </div>
              {% endfor %}
          {% endif %}
        </div>
      </div>
</div>
{% endblock %}
